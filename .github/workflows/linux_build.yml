name: "üêß Linux"

env:
  PLATFORM: linux
  EXPORT_NAME: Linux/X11
  FILE_EXT: .x86-64

on:
  workflow_call:

jobs:
  linux-build:
    name: "üêß Linux"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: "4.3.0-beta.3"
          use-dotnet: false
          include-templates: true
          cache: false

      - name: Build Debug
        run: |
          mkdir -v -p build/${PLATFORM}
          cd project
          godot --headless --verbose --export-${EXPORT_MODE} "${EXPORT_NAME}" ../build/${PLATFORM}/${PLATFORM}-debug${FILE_EXT}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${PLATFORM}-debug
          path: build/${PLATFORM}
        
