name: "🛠️ Debug Export"

on:
  push:
    branches:
      - main

jobs:
  static-checks:
    #name: 🧪 Static Checks
    uses: ./.github/workflows/static_checks.yml
    
  linux-build:
    #name: 🐧 Linux
    needs: static-checks
    uses: ./.github/workflows/linux_build.yml   
    with:
        export-mode: debug    

  windows-build:
    #name: 🪟 Windows
    needs: static-checks
    uses: ./.github/workflows/windows_build.yml   
    with:
        export-mode: debug

  macos-build:
    #name: 🍏 MacOS
    needs: static-checks
    uses: ./.github/workflows/macos_build.yml   
    with:
        export-mode: debug    
