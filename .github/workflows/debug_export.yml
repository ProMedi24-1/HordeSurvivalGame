name: "🛠️ Debug Export"

on:
  push:
    branches:
      - main

jobs:
  static-checks:
    name: 🧪 Static Checks
    uses: ./.github/workflows/static_checks.yml
    
  linux-build:
    name: 🐧 Linux
    needs: static-checks
    uses: ./.github/workflows/linux_build.yml   
    with:
        environment: Debug    
